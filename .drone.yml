    when:
      matrix:
        VERSION: "1.4.3"
        FLAVOR: "alpine"

  hub_1.5.3:
    image: armhfplugins/drone-docker:docker-caching
    # file: Dockerfile_src_1.5.3_$$FLAVOR
    file: Dockerfile_bin_1.5.3_$$FLAVOR
    username: $$DOCKER_USER
    email: $$DOCKER_EMAIL
    password: $$DOCKER_PASSWORD
    repo: armhfbuild/golang
    force_tag: true
    storage_driver: overlay
    build_args:
      - GOLANG_VERSION=1.5.3
      # - GOLANG_SRC_SHA256=754e06dab1c31ab168fc9db9e32596734015ea9e24bc44cae7f237f417ce4efe
      - GOLANG_DOWNLOAD_SHA1=91351355746af99659366d12dc85de11e8d14522
