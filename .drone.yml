matrix:
  VERSION:
    - "1.4.2"
    - "1.4.3"
    - "1.5.3"
    - "1.6"
  FLAVOR:
    - "default"
    - "alpine"

publish:
  hub_1.4.2:
    image: armhfplugins/drone-docker:docker-caching
    file: Dockerfile_bin_$$VERSION_$$FLAVOR
    username: $$DOCKER_USER
    email: $$DOCKER_EMAIL
    password: $$DOCKER_PASSWORD
    repo: armhfbuild/golang
    force_tag: true
    storage_driver: overlay
    build_args:
      - GOLANG_VERSION=1.4.2
      - GOLANG_BIN_SHA1=607573c55dc89d135c3c9c84bba6ba6095a37a1e
    tag: ["1.4.2"]
    when:
      matrix:
        VERSION: "1.4.2"
        FLAVOR: "default"

  hub_1.4.2-alpine:
    image: armhfplugins/drone-docker:docker-caching
    file: Dockerfile_src_$$FLAVOR
    username: $$DOCKER_USER
    email: $$DOCKER_EMAIL
    password: $$DOCKER_PASSWORD
    repo: armhfbuild/golang
    force_tag: true
    storage_driver: overlay
    build_args:
      - GOLANG_VERSION=1.4.2
      - GOLANG_SRC_SHA256=299a6fd8f8adfdce15bc06bde926e7b252ae8e24dd5b16b7d8791ed79e7b5e9b
    tag: ["1.4.2-alpine"]
    when:
      matrix:
        VERSION: "1.4.2"
        FLAVOR: "alpine"

  hub_1.4.3:
    image: armhfplugins/drone-docker:docker-caching
    file: Dockerfile_src_$$FLAVOR
    username: $$DOCKER_USER
